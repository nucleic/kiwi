name: Build and upload wheels
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 3'
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get history and tags for SCM versioning to work
        shell: bash
        run: |
          if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
            git fetch --prune --unshallow
          fi
          git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build sdist
        run: |
          pip install --upgrade pip
          pip install wheel build
          python -m build . -s
      - name: Test sdist
        run: |
          pip install pytest
          pip install dist/*.tar.gz
          cd ..
          pytest kiwi/py/tests -v -W error
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*

  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.archs }} using ${{ matrix.manylinux_version }}+
    runs-on: ${{ matrix.os }}
    env:
      BUILD_COMMIT: main
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        manylinux_version: [manylinux2010, manylinux2014]
        archs: [auto]
        include:
          - os: ubuntu-latest
            archs: aarch64
            manylinux_version: manylinux2010
          - os: ubuntu-latest
            archs: ppc64le
            manylinux_version: manylinux2010
          - os: ubuntu-latest
            archs: s390x
            manylinux_version: manylinux2010
          - os: ubuntu-latest
            archs: aarch64
            manylinux_version: manylinux2014
          - os: ubuntu-latest
            archs: ppc64le
            manylinux_version: manylinux2014
          - os: ubuntu-latest
            archs: s390x
            manylinux_version: manylinux2014
          - os: windows-latest
            archs: ARM64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get history and tags for SCM versioning to work
        shell: bash
        run: |
          if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
            git fetch --prune --unshallow
          fi
          git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.archs != 'auto'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel cibuildwheel==3.1.1
      - name: Build wheels
        if: matrix.manylinux_version == 'manylinux2010'
        env:
          CIBW_BUILD: "cp310-*"
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_ARCHS_LINUX: ${{ matrix.archs }}
          CIBW_ARCHS_WINDOWS: auto64
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2010_x86_64
          CIBW_MANYLINUX_I686_IMAGE: quay.io/pypa/manylinux2010_i686
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: python -m pytest {package}/py/tests -v
        run: |
          python -m cibuildwheel . --output-dir dist
      - name: Build wheels
        if: matrix.manylinux_version == 'manylinux2014'
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-* cp313t-* cp314-* cp314t-* pp310-* pp311-*"
          CIBW_SKIP: "cp313t-win*"
          CIBW_ENABLE: cpython-freethreading pypy
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_ARCHS_LINUX: ${{ matrix.archs }}
          CIBW_ARCHS_WINDOWS: auto64
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_I686_IMAGE: manylinux2014
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: python -m pytest {package}/py/tests -v
        run: |
          python -m cibuildwheel . --output-dir dist
      - name: Build wheels
        if: runner.os == 'Windows' && matrix.archs == 'ARM64'
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp313t-* cp314-* cp314t-*"
          CIBW_ENABLE: cpython-freethreading
          CIBW_ARCHS_WINDOWS: ${{ matrix.archs }}
          # It is not yet possible to run ARM64 tests, only cross-compile them.
          CIBW_TEST_SKIP: "*-win_arm64"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: python -m pytest {package}/py/tests -v
        run: |
          python -m cibuildwheel . --output-dir dist
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ runner.os }}-${{ matrix.manylinux_version }}-${{ matrix.archs }}
          path: dist/*.whl

  build_graalpy_wheels:
    name: Build wheels on ${{ matrix.os }} for GraalPy
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get history and tags for SCM versioning to work
        shell: bash
        run: |
          if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
            git fetch --prune --unshallow
          fi
          git fetch --depth=1 origin +refs/tags/*:refs/tags/* || true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel cibuildwheel==3.3.0
      - name: Build wheels
        env:
          CIBW_BUILD: "gp312_250-*"
          CIBW_ENABLE: graalpy
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_ARCHS_LINUX: auto
          CIBW_ARCHS_WINDOWS: auto64
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: python -m pytest {package}/py/tests -v
        run: |
          python -m cibuildwheel . --output-dir dist
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ runner.os }}-graalpy
          path: dist/*.whl

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: [build_wheels, build_sdist, build_graalpy_wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/kiwisolver
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4.1.7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and create a GitHub Release
    runs-on: ubuntu-latest
    needs:
    - publish

    permissions:
      contents: write
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.7
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.1
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --generate-notes
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'
